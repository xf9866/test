<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
    	<!-- 优先使用 IE 最新版本和 Chrome -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	    <!-- 搜索引擎抓取 -->
	    <meta name="robots" content="index,follow"/>
	    <!-- 为移动设备添加 viewport -->
	    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
	  
	    <!-- iOS 设备 begin -->
	    <meta name="apple-mobile-web-app-title" content="标题">
	    <!-- 添加到主屏后的标题（iOS 6 新增） -->
	    <meta name="apple-mobile-web-app-capable" content="yes"/>
	    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
	 
	    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
	    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
	    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	    <!-- 设置苹果工具栏颜色 -->
	    <meta name="format-detection" content="telphone=no, email=no"/>
	    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	    <!-- 启用360浏览器的极速模式(webkit) -->
	    <meta name="renderer" content="webkit">
	    <!-- 避免IE使用兼容模式 -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	    <meta name="HandheldFriendly" content="true">
	    <!-- 微软的老式浏览器 -->
	    <meta name="MobileOptimized" content="320">
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait">
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait">
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes">
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true">
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application">
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app">
	    <!-- windows phone 点击无高光 -->
	    <meta name="msapplication-tap-highlight" content="no">
	    <!-- iOS 图标 begin -->
	    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"/>
	    <!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
	    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png"/>
	    <!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
	    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png"/>
	    <!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
	    <!-- iOS 图标 end -->
	  
	    <!-- iOS 启动画面 begin -->
	    <link rel="apple-touch-startup-image" sizes="768x1004" href="/splash-screen-768x1004.png"/>
	    <!-- iPad 竖屏 768 x 1004（标准分辨率） -->
	    <link rel="apple-touch-startup-image" sizes="1536x2008" href="/splash-screen-1536x2008.png"/>
	    <!-- iPad 竖屏 1536x2008（Retina） -->
	    <link rel="apple-touch-startup-image" sizes="1024x748" href="/Default-Portrait-1024x748.png"/>
	    <!-- iPad 横屏 1024x748（标准分辨率） -->
     	<link rel="apple-touch-startup-image" sizes="2048x1496" href="/splash-screen-2048x1496.png"/>
     	<!-- iPad 横屏 2048x1496（Retina） -->
  
     	<link rel="apple-touch-startup-image" href="/splash-screen-320x480.png"/>
    	<!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
     	<link rel="apple-touch-startup-image" sizes="640x960" href="/splash-screen-640x960.png"/>
     	<!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
     	<link rel="apple-touch-startup-image" sizes="640x1136" href="/splash-screen-640x1136.png"/>
     	<!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
     	<!-- iOS 启动画面 end -->
  
     	<!-- iOS 设备 end -->
     	
		<link rel="stylesheet" type="text/css" media="screen" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" type="text/css" href="mdui/css/mdui.min.css"/>
		<script src="mdui/js/mdui.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入icon-->
     	
     	<link rel="stylesheet" type="text/css" href="css/public.css" />
		<!-- 引入公共css-->
		<link rel="stylesheet" type="text/css" href="css/shouye.css" />
		<!-- 引入当前页面css-->
		
	</head>
	<body>
		<div class="pageheader">
			<div class="login-address">
				<div class="la-login">注册/登录</div>
				<div class="la-address">
					<div class="la-address-name">坍台元护士</div>
					<div class="la-address-icon">
						<i class="mdui-icon material-icons">&#xe313;</i>
					</div>
				</div>
			</div>
			<div class="shouye-search">
				<input type="text" class="search" id="search" placeholder="请输入搜索内容" value="" />
				<i class="search-delete"></i>
			</div>
			<div class="scan">
				<i class="icon ion-qr-scanner qm-scan"></i><br />
				扫一扫
			</div>
		</div>
		<div class="content" style="padding-bottom:70px;">
			<!--全部分类-->
			<div class="classification">
				<div class="allclass">
					<div class="allclass-title">全部分类</div>
					<a href="#" class="allclass-icon"><img src="image/quanbu.png"/></a>
				</div>
				<div id="category" class="mdui-row-xs-5 mdui-clearfix"></div>
			</div>
			<!-- 轮播图-->
			<div class="rotation-chart">
				<img src="image/banner.png"/>
			</div>
			
			<!--今日推荐-->
			<div class="classification">
				<div class="allclass" style="border: none;">
					<div class="allclass-title">今日推荐</div>
					<a href="#" class="allclass-icon recommend-icon"><i class="mdui-icon material-icons">&#xe5cc;</i></a>
				</div>
				<div class="recommend-content">
					<div class="recommend">
						<div class="recommend-left">
							<img src="js/tx.jpg"/>
						</div>
						<div class="recommend-center">
							<div style="color: black;">
								用户名称
								<span>(13812345678)</span>
							</div>
							<div style="color: black;">公司名称</div>
							<div style="color: gray;">上班生活</div>
						</div>
						<div class="recommend-right">
							<div style="color: black;">会计</div>
							<div style="color: gray;">中专/大专</div>
							<div><span class="recommend-xinzi">99999元/月</span></div>
						</div>
					</div>
					<div class="recommend-info">本公司现招聘会计一名，性别女。学历中专或大专以上。爱上的空间暗红色的会计哈科技</div>
					<div class="recommend-bottom">
						<div class="recommend-location">
							<i class="mdui-icon material-icons">&#xe0c8;</i>
							烟台市芝罘区
						</div>
						<div class="recommend-eye">
							<i class="mdui-icon material-icons">&#xe417;</i>
							156人已查看
						</div>
					</div>
				</div>
				
			</div>
			<div class="classification">
				<div class="allclass" style="border: none;">
					<div class="allclass-title">热门文章</div>
					<a href="#" class="allclass-icon recommend-icon"><i class="mdui-icon material-icons">&#xe5cc;</i></a>
				</div>
				<div class="hot-article">
					<div class="article-title">实现一切人机关系的使用价值</div>
					<div class="article-content">人际关系表明人与人相互交往过程中心理关系的亲密性、融洽性和协调性的程度大家开始登记卡号安居客和领导卡就是看来大家埃里克森</div>
					<div class="article-time">
						<i class="mdui-icon material-icons" style="font-size: 16px;">&#xe192;</i>
						2019年4月11日
					</div>
				</div>
			</div>
			<div class="foot-navigation">
				<a class="menu-left" href="">
					<div class="menu-onclick">
						<img src="image/zhuye2.png"/>
						<span>主页</span>
					</div>
				</a>
				<a class="menu-left" href="">
					<div class="menu-onclick">
						<img src="image/jiaoliu1.png"/>
						<span>交流</span>
					</div>
				</a>
				<a class="menu-center" href="">
					<div class="menu-onclick">
						<img src="image/fabu1.png"/>
						<span>发布</span>
					</div>
				</a>
				<a class="menu-right" href="">
					<div class="menu-onclick">
						<img src="image/wode1.png"/>
						<span>我的</span>
					</div>
				</a>
				<a class="menu-right" href="">
					<div class="menu-onclick">
						<img src="image/guanzhu1.png"/>
						<span>关注</span>
					</div>
				</a>
			</div>
		</div>
		<script type="text/javascript">
			var $$ = mdui.JQ;
			var categorys = [
				{imgurl:"image/zuxiangniwo.png"    ,name:"租享你我"},
				{imgurl:"image/free.png"           ,name:"有空帮忙"},
				{imgurl:"image/zhugedianbo.png"    ,name:"诸葛点拨"},
				{imgurl:"image/zuxiangjineng.png"  ,name:"租享技艺"},
				{imgurl:"image/zuxiangthing.png"   ,name:"租享东西"},
				{imgurl:"image/isyouismi.png"      ,name:"是你是我"},
				{imgurl:"image/shangban.png"       ,name:"上班生活"},
				{imgurl:"image/rongzi.png"         ,name:"融资投资"},
				{imgurl:"image/yuanchutonggen.png" ,name:"源出同根"},
				{imgurl:"image/xingqu.png"         ,name:"兴趣群聚"},
			]
			var categoryDomHtml = ""
			$$.each(categorys, function (i, value) {
  				var temp = '<div class="mdui-col" style="margin-bottom:14px;">\
				  <div class="mdui-valign">\
				  	<img class="mdui-center" src="'+value.imgurl+'"/>\
				  </div>\
				  <span class="mdui-text-center" style="position:absolute;bottom:-14px">'+value.name+'</span>\
				</div>'
  				categoryDomHtml += temp
			})
			$$('#category').append(categoryDomHtml)

		</script>
	</body>
</html>
