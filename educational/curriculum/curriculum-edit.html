<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>课程名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>课程价格
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>上课时间
                </label>
                <div class="layui-input-inline" style="overflow: hidden;">

                    <input style="float: left;width: 45%;" class="layui-input test-item" placeholder="开始日期" name="start" id="start">
                    <span style="float: left;line-height: 30px;height: 30px;">&nbsp;至&nbsp;</span>
                    <input style="float: left;width: 45%" class="layui-input test-item" placeholder="结束日期" name="end" id="end">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>课程周期
                </label>
                <div class="layui-input-inline" style="overflow: hidden;">
                    <input style="float: left;width: 45%;" class="layui-input test-item" placeholder="开始日期" name="start" id="start">
                    <span style="float: left;line-height: 30px;height: 30px;">&nbsp;至&nbsp;</span>
                    <input style="float: left;width: 45%" class="layui-input test-item" placeholder="结束日期" name="end" id="end">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>课程状态
                </label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value="0">上架</option>
                        <option value="1">下架</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>课程人数
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>截止报名时间
                </label>
                <div class="layui-input-inline" style="overflow: hidden;">
                    <input type="data" class="layui-input test-item" placeholder="日期"  name="start" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>授课城市
                </label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value="0"></option>
                        <option value="1">北京</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>授课地点
                </label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value="0">武清区1号训练</option>
                        <option value="1">武清区2号训练</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"> <span class="x-red">*</span>是否首页推荐</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="是">
                    <input type="radio" name="sex" value="1" title="否" checked>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"> <span class="x-red">*</span>推荐序号</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="0">
                    <input type="radio" name="sex" value="1" title="1" checked>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"> <span class="x-red">*</span>课程展示</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="0" title="图片">
                    <input type="radio" name="sex" value="1" title="视频" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"> <span class="x-red">*</span>文件选择</label>
                <div class="layui-input-block">
                    <input type="file" />
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    课程限制备注
                </label>
                <div class="layui-input-inline">
                    <input type="text" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>课程简介
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="" name="username" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>课程大纲数
                </label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="required">
                        <option value="0">1</option>
                        <option value="1">2</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>课程大纲
                </label>
                <div class="layui-input-inline" >
                    <input type="text" class="layui-input" placeholder="标题建议15字以内" />
                </div>
                <div class="layui-input-inline" style="overflow: hidden;">
                    <input style="float: left;width: 45%;" class="layui-input test-item" placeholder="开始日期" name="start" id="start">
                    <span style="float: left;line-height: 30px;height: 30px;">&nbsp;至&nbsp;</span>
                    <input style="float: left;width: 45%" class="layui-input test-item" placeholder="结束日期" name="end" id="end">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form','laydate', 'layer'],
        function() {
            $ = layui.jquery;
            var laydate = layui.laydate;
            var form = layui.form,
                    layer = layui.layer;

            //自定义验证规
            //执行一个laydate实例

            lay('.test-item').each(function(){
                laydate.render({
                    elem: this
                    ,format:'yyyy-MM-dd HH:mm:ss'
                    ,type:'datetime'
                    ,trigger: 'click'
                });
            });
            //监听提交
            form.on('submit(add)',
                    function(data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("增加成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        return false;
                    });

        });</script>

</body>

</html>
