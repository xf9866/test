<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 搜索引擎抓取 -->
		<meta name="robots" content="index,follow" />
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->

		<!-- iOS 设备 begin -->
		<meta name="apple-mobile-web-app-title" content="标题">
		<!-- 添加到主屏后的标题（iOS 6 新增） -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->

		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
		<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- iOS 图标 begin -->
		<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
		<!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
		<!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" />
		<!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
		<!-- iOS 图标 end -->

		<!-- iOS 启动画面 begin -->
		<link rel="apple-touch-startup-image" sizes="768x1004" href="/splash-screen-768x1004.png" />
		<!-- iPad 竖屏 768 x 1004（标准分辨率） -->
		<link rel="apple-touch-startup-image" sizes="1536x2008" href="/splash-screen-1536x2008.png" />
		<!-- iPad 竖屏 1536x2008（Retina） -->
		<link rel="apple-touch-startup-image" sizes="1024x748" href="/Default-Portrait-1024x748.png" />
		<!-- iPad 横屏 1024x748（标准分辨率） -->
		<link rel="apple-touch-startup-image" sizes="2048x1496" href="/splash-screen-2048x1496.png" />
		<!-- iPad 横屏 2048x1496（Retina） -->

		<link rel="apple-touch-startup-image" href="/splash-screen-320x480.png" />
		<!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
		<link rel="apple-touch-startup-image" sizes="640x960" href="/splash-screen-640x960.png" />
		<!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
		<link rel="apple-touch-startup-image" sizes="640x1136" href="/splash-screen-640x1136.png" />
		<!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
		<!-- iOS 启动画面 end -->

		<!-- iOS 设备 end -->
		<meta name="msapplication-TileColor" content="#000" />
		<!-- Windows 8 磁贴颜色 -->
		<meta name="msapplication-TileImage" content="icon.png" />
		<!-- Windows 8 磁贴图标 -->

		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<!-- 添加 RSS 订阅 -->
		<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
		<!-- 添加 favicon icon -->

		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<!-- 引入公共css-->
		
		<link rel="stylesheet" type="text/css" href="css/modify.css" />
		<!-- 引入当前页面css-->
	</head>

	<body>
		<div class="border">
			<div class="account-bg">
				<img src="image/rf.png"/>
			</div>
			<div class="logo">
				<img src="image/logo.png" />
			</div>
			<div class="content modify-content">
				<table class="input-table">
					<tr>
						<td class="input-left-img">
							<img src="image/mobile.png"/>
						</td>
						<td class="input-right-input">
							<input type="text" id="mobile" placeholder="请输入手机号"/>
						</td>
					</tr>
				</table>
				<table class="input-table" style="margin-top: 20px;">
					<tr>
						<td class="input-left-img">
							<img src="image/yanzhengma.png"/>
						</td>
						<td class="input-right-input" style="line-height: 40px;height: 40px;vertical-align: middle;">
							<input type="password" style="width: 40%;" id="code" placeholder="请输入验证码"/>
							<div class="get-code" id="get-code">获取验证码</div>
						</td>
					</tr>
				</table>
				<table class="input-table" style="margin-top: 20px;">
					<tr>
						<td class="input-left-img">
							<img src="image/mima.png"/>
						</td>
						<td class="input-right-input">
							<input type="password"id="password" placeholder="重置密码"/>
						</td>
					</tr>
				</table>
				<table class="input-table" style="margin-top: 20px;">
					<tr>
						<td class="input-left-img">
							<img src="image/querenmima.png"/>
						</td>
						<td class="input-right-input">
							<input type="password"id="checkpassword" placeholder="确认新密码"/>
						</td>
					</tr>
				</table>
				<div class="modify-button">确认修改</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.2019.5.28.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	    // 获取验证码
	    var wait=60;
	    function time(o) {
	        if (wait == 0) {
	            $("#get-code").removeAttr("disabled");
	            $("#get-code").text("重新获取");
	            $("#get-code").css('color','#fff');
	            $("#get-code").css('background','#e27719');
	            wait = 60;
	        } else {
	            $("#get-code").attr("disabled", true);
	            $("#get-code").text(wait + "秒后重发");
	            $("#get-code").css('color','#eee') ;
	            $("#get-code").css('background','#ccc');
	            wait--;
	            setTimeout(function() {
	                    time("#get-code")
	                },
	                1000)
	        }
	    }
	    // 注册页面获取验证码
	    $('.get-code').on('click',function () {
	        time($(this));
	    });
	</script>

</html>
